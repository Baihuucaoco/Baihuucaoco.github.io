<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div id="container" style="background-image: url(/img/tomcuacabanhbao.png); background-position: center;">
        <a href="/html/home.html"><p style="text-align: start;">Back</p></a>
        <div id="login-form" class="form hidden">
            <h2>Log In</h2>
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button onclick="auth.logIn()">Log In</button>
            <p>Don't have an account? <a href="/html/sign up.html" onclick="toggleForms()">Sign Up</a></p>
        </div>
    </div>
    
    <script src="/js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
