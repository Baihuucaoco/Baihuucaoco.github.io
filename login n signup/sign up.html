<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="signup.css">
    <script src="https://kit.fontawesome.com/111188a099.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="full"><div>
        <a id="back" style="text-decoration: none; color: black;" href="/html/home.html"><i class="fa-solid fa-arrow-left"></i>Back</a>
      </div>
    <div id="container" style="background-image: url(/img/tomcuacabanhbao.png); background-position: center;">
        
        <form id="signup-form" class="form">
            <h2>Sign Up</h2>
            <input type="text" id="signup-name" placeholder="Name" required>
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required>
            <!-- <button type="submit" onclick="auth.signUp()">Sign Up</button> -->
            <button type="submit" >Sign Up</button>

            <p>Already have an account? <a href="login.html" onclick="toggleForms()">Log In</a></p>
        </form>
        
    </div></div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module"  src="./class/firebase.js"></script>
    <script type="module" src="condition2.js"></script>
</body>
</html>
